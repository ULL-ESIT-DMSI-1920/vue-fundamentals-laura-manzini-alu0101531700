<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@2.6.14"></script>
    
</head>
<body>
    <div id = "shopping-list">
        <div class = "header">
            <h1>{{title.toLocaleUpperCase()}}</h1>
            <button v-if="state === 'default'" @click="changeState('edition')" class="btn btn-primary">Add new item</button>
            <button v-else class="btn btn-cancel" @click="changeState('default')">Cancel Added Item</button>
        </div>
        <div v-if="state === 'edition'" class="add-item-form"> 
            <input v-model="newItem" @keyup.enter="saveItem" type="text" name="newItem" id="newItem">
            <button @click="saveItem"  class="btn btn-primary">Save item</button>
            <button @click="changeState('default')" class="btn btn-cancel">Cancel item</button>
        </div>
       

        <p v-if="items.length === 0">Nothing to do, nothing to shop</p>
        <ul> 
            <li v-for="items in items">{{items}}</li>
        </ul>
    </div>
    <script>
        const shoppingList = new Vue({
            el: "#shopping-list",
            data: {
                state: 'default',
                title : "Shopping List",
                newItem : '',
                items : [
                    "bananas"
                ]
            },
            methods:{
                saveItem() {
                    this.items.push(this.newItem); 
                    this.newItem='';
                },
                changeState(newState){
                    this.state = newState;
                }
            }
        })
    </script>
    
</body>
</html>
