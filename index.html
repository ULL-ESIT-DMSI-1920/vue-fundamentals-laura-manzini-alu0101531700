<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@2.6.14"></script>
    
</head>
<body>
    <div id = "shopping-list">
        <div class = header>
            <h1>{{title}}</h1>
            <button v-on:click="items.push(newItem); newItem=''" class="btn btn-primary">Save item</button>
        </div>
        <input v-model="newItem" type="text" name="newItem" id="newItem">
        <ul> 
            <li v-for="items in items">{{items}}</li>
        </ul>
    </div>
    <script>
        const shoppingList = new Vue({
            el: "#shopping-list",
            data: {
                title : "Shopping List",
                newItem : 'Introduce the new item',
                items : [
                    "oranges",
                    "apples",
                    "chocolate"
                ]
            }
        })
    </script>
    
</body>
</html>
