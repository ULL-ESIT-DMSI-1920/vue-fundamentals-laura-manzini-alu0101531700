<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/vue@2.6.14"></script>
    
</head>
<body>
    <div id = "shopping-list">
        <div class = header>
            <h1>{{title.toLocaleUpperCase()}}</h1>
            <button @click="saveItem" class="btn btn-primary">Save item</button>
        </div>
        <input v-model="newItem" v-on:keyup.enter="saveItem" type="text" name="newItem" id="newItem">
        <p v-if="items.length == 0">Nothing to do, nothing to shop</p>
        <ul> 
            <li v-for="items in items">{{items}}</li>
        </ul>
    </div>
    <script>
        const shoppingList = new Vue({
            el: "#shopping-list",
            data: {
                title : "Shopping List",
                newItem : '',
                items : [
                    
                ]
            },
            methods:{
                saveItem() {
                    this.items.push(this.newItem); 
                    this.newItem=''
                }
            }
        })
    </script>
    
</body>
</html>
